<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شركة الأندلس للتقسيط</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Cairo', Tahoma, sans-serif;
      background-color: #f2f4f8;
      margin: 0; padding: 0;
      transition: background-color 0.4s, color 0.4s;
    }

    body.dark-mode {
      background-color: #121212;
      color: #f1f1f1;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      background-color: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }

    body.dark-mode .container {
      background-color: #1e1e1e;
    }

    .top-bar {
      display: flex; justify-content: space-between; flex-wrap: wrap; margin-bottom: 20px;
    }

    .settings-btn, .dark-btn, .print-btn, .calc-btn {
      background-color: #6c757d;
      color: #fff; padding: 8px 14px;
      border: none; border-radius: 5px;
      cursor: pointer; margin: 5px 0 5px 10px;
    }

    body.dark-mode button {
      background-color: #333;
    }

    h2 {
      text-align: center; color: #007bff; margin-bottom: 25px;
    }

    .form-row {
      display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 25px; align-items: flex-end;
    }

    .form-group {
      flex: 1; min-width: 180px;
    }

    label {
      font-weight: bold; display: block; margin-bottom: 5px;
    }

    input, select {
      width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;
    }

    .tables {
      display: flex; gap: 20px; margin-top: 30px; flex-wrap: wrap;
    }

    .table-box {
      flex: 1; min-width: 300px;
    }

    table {
      width: 100%; border-collapse: collapse; text-align: center;
    }

    th, td {
      padding: 10px; border-bottom: 1px solid #ddd;
    }

    .modal {
      display: none; position: fixed; z-index: 10;
      right: 0; top: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5); justify-content: center; align-items: center;
    }

    .modal-content {
      background: white; padding: 25px; border-radius: 8px; width: 90%; max-width: 500px; position: relative;
    }

    .close-btn {
      position: absolute; top: 10px; left: 10px;
      background: #ff4d4d; color: white; border: none;
      border-radius: 50%; width: 28px; height: 28px;
    }

    @media print {
      .top-bar, .form-row, .modal, .calc-btn { display: none !important; }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="top-bar">
    <div>
      <button class="settings-btn" onclick="openSettings()">⚙️ الإعدادات</button>
      <button class="dark-btn" onclick="toggleDarkMode()">🌙 الوضع الليلي</button>
    </div>
    <button class="print-btn" onclick="exportPDF()">📄 تصدير PDF</button>
  </div>

  <div style="text-align:center;">
    <img src="https://i.ibb.co/xtpQWn2L/IMG-4138.jpg" style="max-width:200px;">
    <h2>شركة الأندلس للتقسيط</h2>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label>📦 الفئة:</label>
      <select id="category"></select>
    </div>

    <div class="form-group">
      <label>💵 المبلغ المطلوب:</label>
      <input type="number" id="amount" placeholder="مثال: 10000">
    </div>

    <div class="form-group">
      <label>💰 المقدم:</label>
      <input type="number" id="downPayment" placeholder="مثال: 2000">
    </div>

    <button class="calc-btn" onclick="calculate()">احسب الأقساط</button>
  </div>

  <div class="tables" id="resultTables"></div>
</div>

<!-- نافذة الإعدادات -->
<div class="modal" id="settingsModal">
  <div class="modal-content">
    <button class="close-btn" onclick="closeSettings()">×</button>
    <h3>تعديل الفائدة وإضافة/حذف فئة</h3>
    <div id="settingsContent"></div>
    <hr>
    <label>➕ فئة جديدة:</label>
    <input type="text" id="newCategory" placeholder="اسم الفئة الجديدة">
    <input type="number" id="newRate" placeholder="نسبة الفائدة (%)">
    <button onclick="addCategory()">➕ إضافة</button>
    <hr>
    <button onclick="saveSettings()">💾 حفظ التعديلات</button>
  </div>
</div>

<script>
const table1 = [3, 6, 8, 10, 12];
const table2 = [15, 18, 24, 30, 36];

let saved = localStorage.getItem('interestData');
let interestByCategory = saved ? JSON.parse(saved) : {
  "موبايلات": { base: 64, terms: {} },
  "أجهزة كهربائية": { base: 60, terms: {} },
  "أثاث": { base: 58, terms: {} },
  "ملابس": { base: 50, terms: {} }
};

// ترقية البيانات القديمة
for (const cat in interestByCategory) {
  if (typeof interestByCategory[cat] === 'number') {
    interestByCategory[cat] = { base: interestByCategory[cat], terms: {} };
  }
}

function populateCategoryOptions() {
  const catSelect = document.getElementById("category");
  catSelect.innerHTML = `<option value="">اختر الفئة</option>`;
  for (const cat in interestByCategory) {
    catSelect.innerHTML += `<option value="${cat}">${cat}</option>`;
  }
}

function roundTo5(num) {
  return Math.round(num / 5) * 5;
}

function openSettings() {
  const modal = document.getElementById("settingsModal");
  const content = document.getElementById("settingsContent");
  content.innerHTML = '';

  for (const cat in interestByCategory) {
    const base = interestByCategory[cat].base || 0;
    const terms = interestByCategory[cat].terms || {};
    content.innerHTML += `
      <div style="border:1px solid #ccc;padding:10px;margin-bottom:10px;border-radius:6px;">
        <div style="display:flex;justify-content:space-between;align-items:center;">
          <label style="font-weight:bold;">${cat}</label>
          <button onclick="deleteCategory('${cat}')" style="background:#dc3545;color:#fff;padding:3px 10px;border:none;border-radius:4px;">🗑 حذف</button>
        </div>
        <label>الفائدة الأساسية (%):</label>
        <input type="number" id="rate-${cat}" value="${base}">
        <div style="margin-top:10px;">
          <label style="font-weight:bold;">الفائدة لكل مدة:</label>
          ${[...table1, ...table2].map(m => `
            <div style="margin-bottom:5px;">
              <label>${m} شهر:</label>
              <input type="number" id="rate-${cat}-${m}" value="${terms[m] || ''}">
            </div>
          `).join('')}
        </div>
      </div>
    `;
  }

  modal.style.display = "flex";
}

function deleteCategory(cat) {
  if (confirm(`هل أنت متأكد من حذف الفئة "${cat}"؟`)) {
    delete interestByCategory[cat];
    localStorage.setItem('interestData', JSON.stringify(interestByCategory));
    populateCategoryOptions();
    openSettings();
  }
}

function closeSettings() {
  document.getElementById("settingsModal").style.display = "none";
}

function saveSettings() {
  for (const cat in interestByCategory) {
    const baseRate = parseFloat(document.getElementById(`rate-${cat}`).value) || 0;
    const terms = {};
    [...table1, ...table2].forEach(m => {
      const val = parseFloat(document.getElementById(`rate-${cat}-${m}`).value);
      if (!isNaN(val)) terms[m] = val;
    });
    interestByCategory[cat] = { base: baseRate, terms };
  }
  localStorage.setItem('interestData', JSON.stringify(interestByCategory));
  populateCategoryOptions();
  closeSettings();
}

function addCategory() {
  const name = document.getElementById("newCategory").value.trim();
  const rate = parseFloat(document.getElementById("newRate").value);
  if (!name || isNaN(rate)) return alert("يرجى إدخال اسم الفئة والنسبة.");
  interestByCategory[name] = { base: rate, terms: {} };
  localStorage.setItem('interestData', JSON.stringify(interestByCategory));
  document.getElementById("newCategory").value = '';
  document.getElementById("newRate").value = '';
  populateCategoryOptions();
  openSettings();
}

function calculate() {
  const amount = parseFloat(document.getElementById('amount').value);
  const down = parseFloat(document.getElementById('downPayment').value);
  const category = document.getElementById('category').value;
  const container = document.getElementById('resultTables');

  if (!category || isNaN(amount) || amount <= 0 || isNaN(down) || down < 0 || down > amount) {
    return alert("يرجى ملء البيانات بشكل صحيح.");
  }

  const remain = amount - down;
  const termsData = interestByCategory[category];

  const buildTable = (terms) => {
    let html = `<table><tr><th>عدد الشهور</th><th>القسط</th><th>الإجمالي</th></tr>`;
    terms.forEach(months => {
      const rate = (termsData.terms[months] ?? termsData.base) / 100;
      const interest = remain * rate * (months / 12);
      const total = roundTo5(remain + interest);
      const monthly = roundTo5(total / months);
      html += `<tr><td>${months}</td><td>${monthly} جم</td><td>${total} جم</td></tr>`;
    });
    html += `</table>`;
    return html;
  };

  container.innerHTML = `
    <div class="table-box">${buildTable(table1)}</div>
    <div class="table-box">${buildTable(table2)}</div>
  `;
}

function exportPDF() {
  const element = document.getElementById("resultTables");
  if (!element.innerHTML.trim()) return alert("يرجى أولاً احتساب الأقساط.");
  html2pdf().set({
    margin: 0.5,
    filename: 'نتيجة-التقسيط.pdf',
    image: { type: 'jpeg', quality: 1 },
    html2canvas: { scale: 2, useCORS: true },
    jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
  }).from(element).save();
}

function toggleDarkMode() {
  document.body.classList.toggle('dark-mode');
}

window.onload = populateCategoryOptions;
</script>
</body>
</html>
