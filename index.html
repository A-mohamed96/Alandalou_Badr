<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شركة الأندلس للتقسيط</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Cairo', Tahoma, sans-serif;
      background-color: #f2f4f8;
      margin: 0;
      padding: 0;
      transition: background-color 0.4s, color 0.4s;
    }
    body.dark-mode {
      background-color: #121212;
      color: #f1f1f1;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      background-color: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      animation: fadeIn 0.6s ease-in;
    }
    body.dark-mode .container {
      background-color: #1e1e1e;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .settings-btn, .dark-btn, .print-btn {
      background-color: #6c757d;
      color: #fff;
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px 0 5px 10px;
    }
    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 25px;
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 25px;
      align-items: flex-end;
    }
    .form-group {
      flex: 1;
      min-width: 180px;
    }
    label {
      font-weight: bold;
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button.calc-btn {
      background-color: #007bff;
      color: #fff;
      padding: 11px 15px;
      font-size: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      min-width: 140px;
    }
    .tables {
      display: flex;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    .table-box {
      flex: 1;
      min-width: 300px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f1f1f1;
      color: #333;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      right: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 8px;
      width: 400px;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      font-size: 16px;
      cursor: pointer;
    }
    @media print {
      .top-bar, .form-row, .modal, .calc-btn, .settings-btn, .dark-btn, .print-btn {
        display: none !important;
      }
      .container {
        box-shadow: none;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="top-bar">
    <div>
      <button class="settings-btn" onclick="openSettings()">⚙️ الإعدادات</button>
      <button class="dark-btn" onclick="toggleDarkMode()">🌙 الوضع الليلي</button>
    </div>
    <button class="print-btn" onclick="exportPDF()">📄 تصدير PDF</button>
  </div>

  <div style="text-align: center; margin-bottom: 10px;">
    <img src="https://i.ibb.co/xtpQWn2L/IMG-4138.jpg" alt="Logo" style="max-width: 200px;">
  </div>
  <h2>شركة الأندلس للتقسيط</h2>

  <div class="form-row">
    <div class="form-group">
      <label>📦 الفئة:</label>
      <select id="category"></select>
    </div>
    <div class="form-group">
      <label>💵 المبلغ المطلوب:</label>
      <input type="number" id="amount" placeholder="مثال: 10000">
    </div>
    <div class="form-group">
      <label>💰 المقدم:</label>
      <input type="number" id="downPayment" placeholder="مثال: 2000">
    </div>
    <button class="calc-btn" onclick="calculate()">احسب الأقساط</button>
  </div>

  <div class="tables" id="resultTables"></div>
</div>

<!-- نافذة الإعدادات -->
<div class="modal" id="settingsModal">
  <div class="modal-content">
    <button class="close-btn" onclick="closeSettings()">×</button>
    <h3>تعديل الفائدة وإضافة فئة</h3>
    <div id="settingsContent"></div>
    <hr>
    <label>➕ فئة جديدة:</label>
    <input type="text" id="newCategory" placeholder="اسم الفئة الجديدة">
    <input type="number" id="newRate" placeholder="نسبة الفائدة (%)">
    <button onclick="addCategory()">➕ إضافة</button>
    <hr>
    <button onclick="saveSettings()">💾 حفظ التعديلات</button>
  </div>
</div>

<script>
const allDurations = [3, 6, 8, 10, 12, 15, 18, 24, 30, 36];

let interestByCategory = {
  "موبايلات": {
    "3": 14.5, "6": 29, "8": 38.67, "10": 48.33, "12": 58,
    "15": 72.5, "18": 87, "24": 116, "30": 145, "36": 174
  }
};

function populateCategoryOptions() {
  const catSelect = document.getElementById("category");
  catSelect.innerHTML = `<option value="">اختر الفئة</option>`;
  for (const cat in interestByCategory) {
    catSelect.innerHTML += `<option value="${cat}">${cat}</option>`;
  }
}

function openSettings() {
  const modal = document.getElementById("settingsModal");
  const content = document.getElementById("settingsContent");
  content.innerHTML = '';

  for (const cat in interestByCategory) {
    let inputs = '<div style="display: flex; flex-wrap: wrap; gap: 10px;">';
    allDurations.forEach((months) => {
      const value = interestByCategory[cat][months] ?? '';
      inputs += `
        <div style="flex: 0 0 calc(20% - 10px); display: flex; flex-direction: column;">
          <label style="font-size: 13px;">${months} شهر:</label>
          <input type="number" id="rate-${cat}-${months}" value="${value}" style="width: 100%;">
        </div>
      `;
    });
    inputs += '</div>';

    content.innerHTML += `
      <div style="margin-bottom: 20px; border-bottom: 1px solid #ccc; padding-bottom: 15px;">
        <strong>${cat}</strong>
        <button onclick="deleteCategory('${cat}')" style="float:left; background:red; color:white; border:none; padding:3px 8px; border-radius:5px;">🗑️</button>
        ${inputs}
      </div>
    `;
  }

  modal.style.display = "flex";
}

function closeSettings() {
  document.getElementById("settingsModal").style.display = "none";
}

function saveSettings() {
  for (const cat in interestByCategory) {
    for (const months of allDurations) {
      const input = document.getElementById(`rate-${cat}-${months}`);
      interestByCategory[cat][months] = parseFloat(input.value) || 0;
    }
  }
  populateCategoryOptions();
  closeSettings();
}

function addCategory() {
  const name = document.getElementById("newCategory").value.trim();
  const rate = parseFloat(document.getElementById("newRate").value);
  if (!name || isNaN(rate)) {
    alert("يرجى إدخال اسم الفئة والنسبة.");
    return;
  }
  interestByCategory[name] = {};
  allDurations.forEach(months => interestByCategory[name][months] = rate);
  populateCategoryOptions();
  document.getElementById("newCategory").value = '';
  document.getElementById("newRate").value = '';
  openSettings();
}

function deleteCategory(cat) {
  if (confirm(`هل أنت متأكد من حذف الفئة "${cat}"؟`)) {
    delete interestByCategory[cat];
    populateCategoryOptions();
    openSettings();
  }
}

function calculate() {
  const amount = parseFloat(document.getElementById('amount').value);
  const down = parseFloat(document.getElementById('downPayment').value);
  const category = document.getElementById('category').value;
  const container = document.getElementById('resultTables');

  if (!category || isNaN(amount) || amount <= 0 || isNaN(down) || down < 0 || down > amount) {
    alert("يرجى إدخال بيانات صحيحة.");
    return;
  }

  const remain = amount - down;
  const categoryRates = interestByCategory[category] || {};
  let html = `<table><tr><th>عدد الشهور</th><th>القسط</th><th>الإجمالي</th></tr>`;
  allDurations.forEach(months => {
    const rate = (categoryRates[months] || 0) / 100;
    const interest = remain * rate * (months / 12);
    const total = Math.round((remain + interest) / 5) * 5;
    const monthly = Math.round(total / months / 5) * 5;
    html += `<tr><td>${months}</td><td>${monthly} جم</td><td>${total} جم</td></tr>`;
  });
  html += `</table>`;
  container.innerHTML = `<div class="table-box">${html}</div>`;
}

function exportPDF() {
  const element = document.getElementById("resultTables");
  if (!element.innerHTML.trim()) {
    alert("يرجى أولاً احتساب الأقساط.");
    return;
  }
  html2pdf().from(element).save("نتيجة-التقسيط.pdf");
}

function toggleDarkMode() {
  document.body.classList.toggle('dark-mode');
}

window.onload = populateCategoryOptions;
</script>

</body>
</html>
